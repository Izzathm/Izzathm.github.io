<style>
body{background-color: bisque}

p{margin:10% auto;padding: 15;width: 100%;}
input{padding: 10px;border:2px solid gray;border-radius:20px;}
select{padding: 10px;border:2px solid gray;border-radius:20px;}
h1{text-align: center; color: Red;}
</style>
<h1>Meter/Kilometer Unit Converter Using HTML, Java-Script, and CSS</h1>
<div >
 
<p><input type="text" placeholder="Enter a number" id="one" />
Unit:
<select onchange="me()" id="three">

<option value="m">Meter</option>
<option value="km">Kilo Meter</option>

</select>
</p>
 
<p><input type="text" id="two" placeholder="Result...">Covert:<select onchange="show()" id="four"> </select>  </p>

</div>

<script>
var w= document.getElementById("one");
var x= document.getElementById("two");
var y= document.getElementById("three");
var z= document.getElementById("four");
function me(){
 

if (y.value=="m" || y.value=="km"){
z.innerHTML="<option value=\"m\">M</option><option value=\"km\">KM</option>";
}

}
 
function show(){
 

if (y.value=="m" || y.value=="km"){
if(z.value=="m" && y.value=="m" ){ x.value=w.value; }
if(z.value=="m" && y.value=="km" ){ x.value=w.value*1000; }
if(z.value=="km" && y.value=="m" ){ x.value=w.value/1000; }
if(z.value=="km" && y.value=="km" ){ x.value=w.value; }
 
 
}
 
}</script>
